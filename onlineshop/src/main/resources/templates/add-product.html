<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Ivana Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>

</head>
<body>

<header>
    <div th:replace="~{fragments/navs.html :: topnav}"></div>
</header>

<form action="#" th:action="@{/product/add-new}" th:object="${product}" method="post"
      style="max-width:380px; margin:0 auto"><br>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Name:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{name}" id="name"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Size:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{size}" id="size"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Price:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{price}" id="price"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label"><h2>Quantity:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{quantity}" id="quantity"/>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Add product</button>
    </div>
</form>
</body>
</html>
